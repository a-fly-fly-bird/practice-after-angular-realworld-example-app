<div class="main">
  <h1>GeeksforGeeks</h1>
  <h3>Enter your login credentials</h3>
  <form action="" [formGroup]="credentialControl" (ngSubmit)="onSubmit()">
    <label for="first">
      Username:
    </label>
    <input type="text" id="first" name="first" placeholder="Enter your Username" required formControlName="username">

    <label for="password">
      Password:
    </label>
    <input type="password" id="password" name="password" placeholder="Enter your Password" required
      formControlName="password">
    <div class="wrap">
      <button type="submit" (click)="login()">
        Submit
      </button>
    </div>
  </form>
  <p>Not registered?
    <a href="#" style="text-decoration: none;">
      Create an account
    </a>
  </p>
</div>
